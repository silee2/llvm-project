import platform

if not config.enable_sycl_runner:
    config.unsupported = True
# Workaround for https://github.com/intel/compute-runtime/issues/710
if platform.system() == 'Linux':
    if tuple(map(int, (platform.release().split('-')[0].split(".")))) >= (6, 8, 0):
        config.environment['NEOReadDebugKeys'] = '1'
        config.environment['OverrideGpuAddressSpace'] = '48'
